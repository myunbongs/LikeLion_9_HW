<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <style>
        body{text-align: center;}
    </style>
</head>
<body>
    <h1>Update Your Blog</h1>
    <form action="{% url 'update' blog.id %}" method="post">
        {%csrf_token%}
        <p>제목: <input type="text" name="title" value="{{blog.title}}"></p>
        <p>작성자: <input type="text" name="writer" value="{{blog.writer}}"></p>
        본문: <textarea name="body" id="body" cols="60" rows="30" >{{blog.body}}</textarea>
        <button type="submit">제출</button>
    </form>
</body>
</html>
