{% extends 'base.html' %}
{% block content %}

   <h1>{{blog.title}}</h1>
    작성자: {{blog.writer}} |
    작성일자: {{blog.pub_date}}
    <hr>
    {% if blog.image %}
    <p><img src="{{blog.image.url}}" style="width: 50%;" alt=""></p>
    {% endif %}
    <p>{{blog.body}}</p>
    <a href="{% url 'edit' blog.id %}">edit</a>
    <a href="{% url 'delete' blog.id %}">delete</a>

{% endblock %}
